{% extends "layout.html" %}

{% block title %}Rekisteröidy{% endblock %}

{% block content %}
  <form action="/create" method="post" enctype="multipart/form-data">
    <p>
      <label for="username">Käyttäjätunnus:</label><br/>
      <input type="text" name="username" id="username"/>
    </p>
    <p>
      <label for="passwd1">Salasana:</label><br/>
      <input type="password" name="password1" id="passwd1" minlength="5" required/>
    </p>
    <p>
      <label for="passwd2">Salasana uudelleen:</label><br/>
      <input type="password" name="password2" id="passwd2" minlength="5" required/>
    </p>
    <p>
      <label for="profile_pic">Profiilikuva:</label><br/>
      <input type="file" name="profile_pic" id="profile_pic" accept=".jpg" />
    </p>
    <p>
      <label for="description">Käyttäjän kuvaus:</label><br/>
      <input type="text" name="description" id="description" maxlength="200"/>
    </p>
    <input type="submit" value="Luo tunnus"/>
  </form>
{% endblock %}
