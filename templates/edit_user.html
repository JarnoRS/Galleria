{% extends "layout.html" %}

{% block title %}Muokkaa käyttäjää{% endblock %}

{% block content %}
  <form action="/update_user" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".jpg" />
    </p>
    <p>
      Kuvaus:
      <textarea name="description" rows="8", cols="40" maxlength="1000">{{ user.user_description }}</textarea>
    </p>
    <input type="hidden" name="user_id" value="{{ user.id }}" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}"/>
    <input type="submit" value="Lähetä" />
    <p>
      <a href="/user/{{ user.id }}">Takaisin</a>
    </p>
  </form>
{% endblock %}
