{% extends "layout.html" %}

{% block title %}Muokkaa käyttäjää{% endblock %}

{% block content %}
  <div class="box">
    <h2>Muokkaa käyttäjäsi tietoja:</h2>
    <form action="/update_user" method="post" enctype="multipart/form-data">
      <p>
        <p>Sallitut tiedostomuodot: jpg</p>
        <p>Maksimikoko: 100 kt</p>
        <label for="profile_pic">Profiilikuva:</label><br />
        <input type="file" name="image" id="profile_pic" accept=".jpg" />
      </p>
      <p>
        <label for="description">Kuvaus:</label><br />
        <textarea name="description" id="description" rows="8", cols="40" maxlength="1000">{{ user.user_description }}</textarea>
      </p>
      <input type="hidden" name="user_id" value="{{ user.id }}" />
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}"/>
      <input type="submit" value="Lähetä" />
      <p>
        <a href="/user/{{ user.id }}">Takaisin</a>
      </p>
    </form>
  </div>
{% endblock %}
