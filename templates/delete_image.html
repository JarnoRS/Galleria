{% extends "layout.html" %}

{% block title %}Poista kuva{% endblock %}

{% block content %}
  <h2>Kuvan poisto</h2>
  <p>Kuva: {{ image.title }}</p>
  <p>Haluatko varmasti poistaa kuvan?</p>
  <form action="/delete_image/{{ image.id }}" method="post">
      <input type="submit" name="remove" value="Poista kuva">
      <input type="submit" name="back" value="Palaa takaisin">
  </form>
{% endblock %}
