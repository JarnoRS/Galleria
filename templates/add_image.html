{% extends "layout.html" %}

{% block title %}Lis채채 kuva{% endblock %}

{% block content %}
<form action="/create_image" method="post" enctype="multipart/form-data">
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="50" required/>
  </p>
  <p>
    Lataa kuva: <input type="file" name="profile_pic" accept=".jpg" />
  </p>
  <p>
    Kuvaus: <br />
    <textarea name="description" rows="8" cols="40" maxlength="1000"></textarea>
  </p>
  {% for class in classes %}
  <p>
      {{ class }}: <br />
      <select name="genre">
          <option value="">(valitse)</option>
      {% for option in classes[class] %}
          <option value="{{ option }}">{{ option }}</option>
      {% endfor %}
  </select>
  </p>
  {% endfor %}
  <input type="submit" value="Lis채채 kuva" />
</form>
{% endblock %}
