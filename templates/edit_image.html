<!DOCTYPE html>
<html>

<head>
  <title>Lisätyn kuvan muokkaus</title>
</head>

<body>
  <form action="/update_image" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ image.title }}" maxlength="50" required/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8", cols="40" maxlength="1000">{{ image.image_description }}</textarea>
    </p>
    {% for class in classes %}
    <p>
        {{ class }}: <br />
        <select name="genre">
            <option value="">{{ image.genre }}</option>
        {% for option in classes[class] %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
    </p>
    {% endfor %}
    <input type="hidden" name="image_id" value="{{ image.id }}" />
    <input type="submit" value="Päivitä muutokset" />
  </form>
</body>

</html>
