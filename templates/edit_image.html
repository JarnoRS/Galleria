<!DOCTYPE html>
<html>

<head>
  <title>Lisätyn kuvan muokkaus</title>
</head>

<body>
  <form action="/update_image" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ image.title }}" maxlength="50" required/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8", cols="40" maxlength="1000">{{ image.kuvaus }}</textarea>
    </p>
    <p>
        <p>Valitut genret: {{ image.genre }}</p>
        <input type="radio" name="genre" value="Luonto" /> Luonto
        <input type="radio" name="genre" value="Kaupunki" /> Kaupunki
        <input type="radio" name="genre" value="Ihmiset" /> Ihmiset
        <input type="radio" name="genre" value="Taide" /> Taide
        <input type="radio" name="genre" value="Tapahtumat" /> Tapahtumat
    </p>
    <input type="hidden" name="image_id" value="{{ image.id }}" />
    <input type="submit" value="Päivitä muutokset" />
  </form>
</body>

</html>
