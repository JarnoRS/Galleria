{% extends "layout.html" %}

{% block title %}Lista käyttäjistä{% endblock %}

{% block content %}
  <h1>Lista kaikista käyttäjistä:</h1>
    {% if every_user %}
    <ul>
        {% for user in every_user %}
        <a href="/user/{{ user.id }}">{{ user.username }}</a>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
