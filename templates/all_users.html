{% extends "layout.html" %}

{% block title %}Lista käyttäjistä{% endblock %}

{% block content %}
  <h2>Lista kaikista käyttäjistä:</h2>
    {% if every_user %}
  <div class="all_users">
    <ul>
        {% for user in every_user %}
        <li><a href="/user/{{ user.id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
  </div>
    {% endif %}
{% endblock %}
