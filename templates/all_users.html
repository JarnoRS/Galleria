{% extends "layout.html" %}

{% block title %}Lista käyttäjistä{% endblock %}

{% block content %}
  <div class="box">
    <h2>Lista kaikista käyttäjistä:</h2>
    {% if every_user %}
      <div class="all_users">
        <ul>
            {% for user in every_user %}
              <li><a href="/user/{{ user.id }}" title="Siirry käyttäjän sivuille">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
        <br/>
      </div>
    {% endif %}
  </div>
{% endblock %}
