<!DOCTYPE html>
<html>

<head>
  <title>Galleria</title>
</head>

<body>
    {% if session.username %}
    <p>
        Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
    </p>

    <p>
        <a href="/add_image">Lisää kuva</a>
    </p>

    <p>
        <a href="/logout">Kirjaudu ulos</a>
    </p>
    
    {% else %}

    <p>
        Tervetuloa Galleriaan!

        Et ole vielä kirjautunut sisään.
    </p>

    <p>
        <a href="/login">Kirjaudu sisään</a>
    </p>

    <p>
        <a href="/register">Luo tunnus</a>
    </p>

    {% endif %}

    </body>

</html>
